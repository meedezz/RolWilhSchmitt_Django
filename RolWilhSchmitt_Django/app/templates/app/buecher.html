{% extends "app/layout.html" %}

{% block content %}
<ul class="portfolio-grid">   
     
    {% for b in db %}

    <li class="grid-item" data-jkit="[show:delay=3000;speed=500;animation=fade]">
        <img src="{{ b.img }}">
        <a class="ajax-link" href="{{b.src}}" target="_blank">  
            <div class="grid-hover">
                <h1>{{b.title}}</h1>
            </div>
        </a>  
    </li>

    {% endfor %}


</ul>

{% endblock %}


{% block js %}
{% endblock %}
